<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>LearnSite - Все курсы</title>
    <link rel="stylesheet" href="/all-categories-pg/globals.css" />
    <link rel="stylesheet" href="/all-categories-pg/styleguide.css" />
    <link rel="stylesheet" href="/templates/css/header-footer.css" />
    <link rel="stylesheet" href="/all-categories-pg/style.css" />
  </head>
  <body>
    <div class="screen">
      <main class="main-content">
        <h1 class="page-title">Все категории</h1>
        <div class="add-category-section">
          <button class="add-category-btn">
            <span class="add-text">Добавить категорию</span>
          </button>
        </div>
        <section class="courses-grid">
          <article class="course-card">
            <div class="card-content">
              <div class="card-header">
                <h3 class="card-title">Microsoft</h3>
              </div>
              <div class="card-main">
              </div>
              <div class="status-panel not-started">
                <span class="status-text">неначат</span>
              </div>
            </div>
          </article>
          <article class="course-card">
            <div class="card-content">
              <div class="card-header">
                <h3 class="card-title">Маркетинг</h3>
              </div>
              <div class="card-main">
              </div>
              <div class="status-panel in-progress">
                <span class="status-text">в процессе</span>
              </div>
            </div>
          </article>
          <article class="course-card">
            <div class="card-content">
              <div class="card-header">
                <h3 class="card-title">Аналитика</h3>
              </div>
              <div class="card-main">
              </div>
              <div class="status-panel not-started">
                <span class="status-text">неначат</span>
              </div>
            </div>
          </article>
          <article class="course-card">
            <div class="card-content">
              <div class="card-header">
                <h3 class="card-title">Менеджмент</h3>
              </div>
              <div class="card-main">
              </div>
              <div class="status-panel completed">
                <span class="status-text">завершен</span>
              </div>
            </div>
          </article>
          <article class="course-card">
            <div class="card-content">
              <div class="card-header">
                <h3 class="card-title">Безопасность</h3>
              </div>
              <div class="card-main">
              </div>
              <div class="status-panel not-started">
                <span class="status-text">неначат</span>
              </div>
            </div>
          </article>
          <article class="course-card">
            <div class="card-content">
              <div class="card-header">
                <h3 class="card-title">Мобильная разработка</h3>
              </div>
              <div class="card-main">
              </div>
              <div class="status-panel in-progress">
                <span class="status-text">в процессе</span>
              </div>
            </div>
          </article>
          <article class="course-card">
            <div class="card-content">
              <div class="card-header">
                <h3 class="card-title">DevOps</h3>
              </div>
              <div class="card-main">
              </div>
              <div class="status-panel not-started">
                <span class="status-text">неначат</span>
              </div>
            </div>
          </article>
          <article class="course-card">
            <div class="card-content">
              <div class="card-header">
                <h3 class="card-title">Искусственный интеллект</h3>
              </div>
              <div class="card-main">
              </div>
              <div class="status-panel completed">
                <span class="status-text">завершен</span>
              </div>
            </div>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
